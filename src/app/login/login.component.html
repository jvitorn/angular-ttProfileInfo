<section class="mt-5">
  <div class="container mb-3 mt-5 bg-white text-dark rounded p-5">
    <div class="row justify-content-center mt-5">
      <div class="col-md-12 col-lg-10 mb-5">
        <div class="row">
          <div class="col-md-6 image-login rounded">
          </div>
          <div class="col-md-6 p-md-5">
            <div class="d-flex">
              <div class="w-100">
                <h3 class="mb-4 text-center">Sign In</h3>
              </div>
            </div>
            <form  #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate class="signin-form">
              <div class="form-group mb-3">
                <label class="label" for="name">Username</label>
                <input type="text" [(ngModel)]="name" name="username" class="form-control form-control-lg" placeholder="Username">
                
              </div>
              <div class="form-group mb-5">
                <label class="label" for="password">Password</label>
                <input type="password" [(ngModel)]="pass" name="password"  required class="form-control form-control-lg" placeholder="Password">
              </div>
              <div class="form-group">
                <button type="submit" class="form-control btn btn-outline-primary rounded submit btn-lg">Sign In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
